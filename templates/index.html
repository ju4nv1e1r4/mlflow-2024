<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Preço de Casas</title>
</head>
<body>
    <h1>Previsão de Preço de Casas</h1>
    <form action="/predict" method="POST">
        <label for="tamanho">Tamanho (m²):</label>
        <input type="number" id="tamanho" name="tamanho" required><br><br>

        <label for="ano">Ano de Construção:</label>
        <input type="number" id="ano" name="ano" required><br><br>

        <label for="garagem">Vagas na Garagem:</label>
        <input type="number" id="garagem" name="garagem" required><br><br>

        <button type="submit">Prever Preço</button>
    </form>
</body>
</html>
